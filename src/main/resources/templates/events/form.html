<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Event</title>
</head>
<body>
    <form action="#" th:action="@{/eventsRequestParam}" method="post" th:object="${event}">
        <input type="text" title="name" th:field="*{name}">
        <input type="text" title="limit" th:field="*{limit}">
        <input type="submit" value="Create">
    </form>
    
    <form action="#" th:action="@{/eventsModelAttribute}" method="post" th:object="${event}">
        <input type="text" title="name" th:field="*{name}">
        <input type="text" title="limit" th:field="*{limit}">
        <input type="submit" value="Create">
    </form>
</body>
</html>
